{% extends 'base.html' %}

{% block meta %}
<title>New To-do List</title>
{% endblock meta %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<body style="background-image: linear-gradient(to left, #fdbb2d, #22c1c3);"></body>

<div class = "create_task vh-100 d-flex justify-content-center align-items-center">
    <div class="card border-primary mb-3" style="width: 25rem;">
        <div class="card-body">
        <h5 class="card-title" style="text-align: center; font-family: Lucida 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-weight: bold;">Create Task</h5>
        
        <form method="POST">
        {% csrf_token %}
        <table style="font-family: Lucida 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
            <tr>
              {{form.as_table}}
            </tr>
                <td></td>
                <td><input class="btn login_btn btn btn-primary form-control" type="submit" name="submit" value="Create"></td>
            </tr>
        </table>
         </form>

    {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}     
        
    </div>

{% endblock content %}
