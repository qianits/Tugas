{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<body style="background-image: linear-gradient(to left, #fdbb2d, #22c1c3);">

<div class = "login vh-100 d-flex justify-content-center align-items-center">
    
    <div class="card border-primary mb-3" style="width: 30rem;">
        <div class="card-body">
            <h5 class="card-title" style="text-align: center; font-family: Lucida Console; font-weight: bold;">Formulir Registrasi</h5>
            <form method="POST" >  
            {% csrf_token %}  
            <table class="text-start table table-borderless vertical-align form-control" style="font-family: Lucida Console; font-size: 13px;">  
                {{ form.as_table }}  
            <tr>  
                <td></td>
                <td><input class="btn login_btn btn btn-primary form-control" type="submit" name="submit" value="Daftar"/></td>  
            </tr>  
        </table>  
    </form>

    <div style="text-align: center; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"> 
    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}
    </div>
    </div>
    </div>

</div> 
</body> 

{% endblock content %}
